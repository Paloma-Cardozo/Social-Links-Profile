<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
        <img src="./avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        
        <ul class="social-links">
            <li><a class="btn" href="#">GitHub</a></li>
            <li><a class="btn" href="#">Frontend Mentor</a></li>
            <li><a class="btn" href="#">LinkedIn</a></li>
            <li><a class="btn" href="#">Twitter</a></li>
            <li><a class="btn" href="#">Instagram</a></li>
        </ul>
    </div>
  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Paloma-Cardozo" target="_blank">Paloma Cardozo</a>.
    </div>

    <script src="script.js"></script>
  </main>
</body>
</html>
